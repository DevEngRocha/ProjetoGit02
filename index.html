<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="div-principal">
        <div class="div01">
            
        </div>
        <div class="div02">
            <h1 class="title">Encontre <span id="id-name-usuario">Boris</span> no Local de partida</h1>
            <h3 class="sub-title-card" id="id-text-endereco">Chega em 3 min (800 metros)</h3>
        </div>
    
        <div class="div03">
            <div class="avaliacao">
                <div class="avatar">
                    <img class="rosto" id="id-rosto-usuario" src="/img/image 3770.png" height="137px" width="137px">
                </div>
                <img class="carro" src="/img/image 3769.png">
                
                <div class="pontuacao"> 
                    <img class="estrela" src="/img/Vector (2).png" alt="">
                    <span class="excelente">5.0</span>
                </div>
            </div>
    
            <div class="placas">
                <p class="placa-01"> BCD0D19 </p>
                <p class="modelo-carro">Honda Civic Roxo</p>
            </div>
        </div>

        <div class="size-box"></div>
    
        <div class="mensagem">
                <input class="input-mensagem" id="id-text-mensg-comp" type="text" placeholder ="Enviar mensagem para Boris...">
                <div class="button-telefone"><img src="/img/Vector.png" alt=""></div>
                <div class="button-emergencia"><img src="/img/Vector (1).png" alt=""></div>
    </div>

    <script src="scripty.js"></script>
</body>
</html>
